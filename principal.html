<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>Galia cumple 1 año! | Bienvenida</title>
    <meta name="title" content="Galia cumple 1 año! | Bienvenida">
    <meta name="description" content="¡Bienvenidos a la aventura de Galia! Acompáñanos en la celebración de su primer año lleno de sonrisas y momentos especiales.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://galiacumple1.netlify.app/intro">
    <meta property="og:title" content="Galia cumple 1 año! | Bienvenida">
    <meta property="og:description" content="¡Bienvenidos a la aventura de Galia! Acompáñanos en la celebración de su primer año lleno de sonrisas y momentos especiales.">
    <meta property="og:image" content="https://galiacumple1.netlify.app/img/galia-share.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://galiacumple1.netlify.app/intro">
    <meta property="twitter:title" content="Galia cumple 1 año! | Bienvenida">
    <meta property="twitter:description" content="¡Bienvenidos a la aventura de Galia! Acompáñanos en la celebración de su primer año lleno de sonrisas y momentos especiales.">
    <meta property="twitter:image" content="https://galiacumple1.netlify.app/img/galia-share.jpg">

    <!-- Theme Color -->
    <meta name="theme-color" content="#ccd5aeff">
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="public/favicon/apple-touch-icon.png">
    <link rel="manifest" href="public/favicon/site.webmanifest">
    
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Nunito:wght@400;700&display=swap" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" as="style">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- AOS - Animate On Scroll -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/princiapal2.css">
    <link rel="stylesheet" href="css/countdown2.css">

    
    <!-- Deferred Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="js/particlespropio.js" defer></script>
    <script src="js/principal2.js" defer></script>
</head>
<body>
    <div id="particles-js"></div>
     <!-- Hero Section -->
     <section id="hero-main" class="hero-section" aria-labelledby="hero-title">
        <div class="hero-overlay"></div>

        <div
            id="hero-content-wrapper" class="hero-content">
            <!-- Hero Image -->
            <div id="hero-image-container" class="hero-image animate__animated animate__zoomIn">
                <img id="hero-profile-img" src="public/GaliaHero.svg" alt="Galia en su primer cumpleaños" loading="lazy">
                <div class="hero-image-decor"></div>
            </div>

            <!-- Hero Text -->
            <div id="hero-text-container" class="hero-text">
                <h2 id="hero-subtitle" class="animate__animated animate__fadeInUp animate__delay-1s">
                    ¡Acompáñame a celebrar!
                </h2>
                <h1 id="hero-title" class="animate__animated animate__fadeInUp animate__delay-1s">
                    Mi primer añito
                    <br>
                    ¡Galia!
                </h1>
            </div>

            <!-- Event Details -->
            <div id="hero-details-wrapper" class="hero-details animate__animated animate__fadeIn animate__delay-2s">
                <div id="hero-details-grid" class="hero-details-container">
                    <div class="hero-detail-item" onclick="openGoogleMaps()">
                        <i class="bi bi-geo-alt"></i>
                        <span>Club Ciclista Juanico</span>
                    </div>
                    <span class="hero-details-separator">|</span>
                    <div class="hero-detail-item" onclick="addToGoogleCalendar()">
                        <i class="bi bi-calendar-check"></i>
                        <span>Sábado, 10 de Mayo, 2025</span>
                    </div>
                    <span class="hero-details-separator">|</span>
                    <div class="hero-detail-item">
                        <i class="bi bi-clock"></i>
                        <span>13:00 - 18:00</span>
                    </div>
                </div>
            </div>

            <!-- Scroll Indicator -->
            <div class="scroll-indicator animate__animated animate__fadeIn animate__delay-3s">
                <br>
                <div class="scroll-text">Desliza para ver más</div>
                <div class="scroll-mouse">
                    <div class="scroll-wheel"></div>
                </div>
                <div class="scroll-arrows">
                    <i class="bi bi-chevron-down"></i>
                    <i class="bi bi-chevron-down"></i>
                </div>
            </div>
        </div>
    </section>
    
       <!-- Countdown Section -->
       <section class="countdown" aria-label="Cuenta regresiva para el evento">
        <h2>Faltan</h2>
        <div id="countdown-timer">
            <div class="time-block">
                <span class="number" id="days">00</span>
                <span class="label">Días</span>
            </div>
            <div class="time-block">
                <span class="number" id="hours">00</span>
                <span class="label">Horas</span>
            </div>
            <div class="time-block">
                <span class="number" id="minutes">00</span>
                <span class="label">Minutos</span>
            </div>
            <div class="time-block">
                <span class="number" id="seconds">00</span>
                <span class="label">Segundos</span>
            </div>
        </div>
    </section>
    <!-- AOS Init -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
</html>
