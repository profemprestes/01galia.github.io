    <meta name="theme-color" content="#ccd5aeff">

    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon/favicon-32x32.png">

    <!-- Preload Critical Resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Nunito:wght@400;700&display=swap" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" as="style">
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/global.css">

    
    <!-- Deferred Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="js/particlespropio.js" defer></script>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="intro-container" id="intro-container">
        <div class="confetti-container" id="confetti-container"></div>
        
        <div class="birthday-card animate__animated animate__fadeIn animate__slower" id="birthday-card">
            <div class="card-decoration top-left"></div>
            <div class="card-decoration top-right"></div>
            <div class="card-decoration bottom-left"></div>
            <div class="card-decoration bottom-right"></div>
            
            <div class="ribbon"></div>
            
            <h1 class="animate__animated animate__bounceInDown">¡Galia cumple 1 año!</h1>
            
            <div class="welcome-message animate__animated animate__fadeInUp animate__delay-1s">
                ¡Bienvenidos a la aventura de Galia!
            </div>

            <div class="gallery animate__animated animate__fadeIn animate__delay-2s">
                <div class="gallery-item animate__animated animate__zoomIn animate__delay-2s">
                    <div class="image-container" id="galia-image">
                        <img src="public/GaliaHero.svg" alt="Galia" class="hero-image">
                        <div class="sparkle sparkle-1"></div>
                        <div class="sparkle sparkle-2"></div>
                        <div class="sparkle sparkle-3"></div>
                    </div>
                </div>
            </div>

            <div class="balloon-container">
                <div class="balloon balloon-left animate__animated animate__bounceInUp animate__delay-3s"></div>
                <div class="balloon balloon-right animate__animated animate__bounceInUp animate__delay-3s"></div>
            </div>

            <p class="instruction-text animate__animated animate__fadeIn animate__delay-3s">
                (Haz clic para ver los detalles)
            </p>

            <button onclick="window.location.href='principal.html'" class="continue-btn animate__animated animate__pulse animate__infinite animate__delay-4s" id="continue-btn">
                Continuar
                <span class="button-decoration">
                    <img src="public/icons/send-horizontal.svg" alt="Continuar" class="button-icon">
                </span>
            </button>
            
            <div class="age-badge">1</div>
        </div>
    </div>
</body>
</html>
